<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/common.css">

<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>

	<div class="container">
		<div id="form">
			<div class="heading">
				<h1>ログイン画面</h1>
			</div>
			<form action="post">


				<div class="login-area">


					<div class="form-group row1">
							<input type="text" class="form-control" placeholder="ログインID" maxlength="20" size="20">
					</div>

					<div class="form-group row2">
							<input type="password" class="form-control" placeholder="パスワード" maxlength="20" size="20">
					</div>

				</div>

				<div class="button_wrapper">
					<button type="submit" class="btn btn-primary" name="button"
						value="1" onClick="location.href='userAll.html'">ログイン</button>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
