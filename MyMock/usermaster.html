<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/origin/usermaster.css">

<meta charset="UTF-8">
<title>ユーザーマスター一覧</title>
</head>
<body>

	<div class="container">
		<ul class="nav justify-content-end">
			<li class="nav-item"><a class="nav-link username" href="userMoreDetail.html">ユーザ名</a></li>
			<li class="nav-item"><a href="newUser.html"><img class="newuser" src="image/ユーザー新規.png" alt="ユーザー新規"></a></li>
			<li class="nav-item"><a href="login.html"><img class="logout" src="image/ログアウトアイコン.png" alt="ログアウトアイコン"></a></li>
		</ul>
	</div>
	<div class="container">
		<div id="form">
			<div class="heading">
				<h1>商品マスター検索</h1>
			</div>

			<form action="post">

			<div class="search-area">

			<div class="form-group row">
						<label class="col-sm-2 col-form-label">商品名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="商品名">
						</div>
					</div>
			</div>

			<div class="button_wrapper">
				<button type="submit" class="btn btn-primary"  name="button" value="1">検索</button>
			</div>
			</form>
			<div class="return">
				<p>
					<a href="index.html">戻る</a>
				</p>
			</div>
			<hr/>
		</div>

		<div class="new">
			<a class="btn btn-secondary" href="NewProduct.html" role="button">新規登録</a>
		</div>

		<table class="table">
			<thead>
				<tr class="bg-primary">
					<th scope="col">商品名</th>
					<th scope="col">商品マスター一覧</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<td>MONSTER 355ml×24本</td>
					<td>
						<div class="button_info">
							<button type="button" class="btn btn-primary" name="button"
								value="1" onClick="location.href='ProductDetail.html'">情報参照</button>
							<button type="button" class="btn btn-success" name="button"
								value="1" onClick="location.href='ProductUpdate.html'">情報更新</button>
							<button type="button" class="btn btn-danger" name="button"
								value="1" onClick="location.href='ProductDelete.html'">情報削除</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
